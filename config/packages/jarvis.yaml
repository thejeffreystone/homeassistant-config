  speech_engine:
    sequence:
    - service: script.get_tts_greetings
      response_variable: "greetings"
    - variables:
        type: >
          {% if type is defined and type != 'none' %}
            {{ type }}
          {% else %}
            normal
          {% endif %}
        summary: >-
          {% if msg_summary %}
            {{ msg_summary }}
          {% else %}
            none
          {% endif %}
        room: >
          {% if who is defined %}
            {{ who }}
          {% elif room is defined %}
            {{ room }}
          {% else %}
            NA
          {% endif %}
        greeting: >
          {% if room == 'jeff' %}
            {{ greetings.jeff }}
          {% elif room == 'kat' %}
            {{ greetings.kat }}
          {% elif room == 'skylar' %}
            {{ greetings.skylar }}
          {% elif type == 'weather_warning' %}
            {{ greetings.weather_warning }}
          {% elif type == 'alert' %}
            {{ greetings.alert }}
          {% else %}
            
          {% endif %}
        briefing_greeting: >
          {% if type == 'briefing' %}
            {{ greetings.general }}
          {% else %}
          
          {% endif %}

    - service: script.get_room_audio
      data:
        room: >
          {{room}}
        type: >
          {{type}}
      response_variable: room_services
    - service: script.cleanup_text
      data:
        message: >
          {{ briefing }}
          {{ greeting }}
          {{ message }}
      response_variable: cleaned_message
    - service: mqtt.publish
      data_template:
        topic: house/polly/lastmsg
        payload: >
          {% if summary == 'none' %}
            {{ cleaned_message.text | string }}
          {% else %}
            {{ summary }}
          {% endif %}
        retain: true
    - service: mqtt.publish
      data_template:
        topic: house/polly/msgtime
        payload: '{{ now().strftime("%-I") }}:{{ now().strftime("%M") }} {{ now().strftime("%p")
          }} '
        retain: true
    - service: mqtt.publish
      data_template:
        topic: house/polly/lastloc
        payload: '{{ room_services.area | string }}'
        retain: true
    - service: mqtt.publish
      data_template:
        topic: house/polly/verbal
        payload: >
          {{ room_services.area != 'none'}}
        retain: true
    - service: mqtt.publish
      data_template:
        topic: house/polly/timestamp
        payload: >
          {{ as_timestamp(now()) }}
        retain: true
    - service: mqtt.publish
      data_template:
        topic: house/jarvis/event
        payload: >
          {"destination":"{{ room_services.area | string }}",
          "message":"{{ cleaned_message.text | string }}",
          "verbal":"{{ room_services.area != 'none'}}",
          "speaker":"{{ room_services.jarvis_speaker | string }}",
          "tts":"{{ room_services.jarvis_tts | string }}",
          "type":"{{type | string}}",
          "last_event":{{as_timestamp(now())}}}
        retain: true
        
    - condition: state
      entity_id: binary_sensor.family_home
      state: 'on'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ type | string == 'alert' }}"
          sequence:
            - service: media_player.volume_set
              data:
                entity_id: >-
                  {{ room_services.jarvis_speaker | string }}
                volume_level: >
                  {{ states('input_number.tts_high_volume') | float }}
            - service: notify.alexa_media
              data:
                message: >
                  <voice name="{{ states('input_select.polly_voice') }}">
                  <amazon:auto-breaths>
                  <prosody rate="fast">
                  {{ cleaned_message.text }}
                  </prosody>
                  </amazon:auto-breaths>
                  </voice>
                target: >
                  {{ room_services.jarvis_speaker | string }}
                data:
                  type: tts
            - delay:
                seconds: 20
            - service: media_player.volume_set
              data:
                entity_id: >-
                  {{ room_services.jarvis_speaker | string }} 
                volume_level: "{{ states('input_number.tts_volume') | float }}"
        - conditions:
            - condition: template
