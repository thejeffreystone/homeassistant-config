automation:
  - id: 897eeeeb-44bf-43e0-a0cc-20b3aff1107e
    alias: Disney Scents
    initial_state: true
    mode: restart
    trigger:
    - platform: state
      entity_id: input_boolean.disney_smells
      to: 'on'
      from: 'off'
      id: smells_on
    - platform: state
      entity_id: input_boolean.disney_smells
      to: 'off'
      from: 'on'
      id: smells_off
    - platform: state
      entity_id: input_boolean.disney_bedrooms
      to: 'on'
      from: 'off'
      id: bedroom_smells_on
    - platform: state
      entity_id: input_boolean.disney_bedrooms
      to: 'off'
      from: 'on'
      id: bedroom_smells_off
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: smells_on
        sequence: 
        - service: select.select_option
          target:
            entity_id: select.living_room_diffuser_spray
          data: 
            option: 'eco'
        - service: select.select_option
          target:
            entity_id: select.theater_diffuser_spray
          data: 
            option: 'eco'
        - service: switch.turn_on
          entity_id: switch.pottery_diffuser
        - service: switch.turn_on
          entity_id: switch.pottery_diffuser_light
        - service: timer.start
          entity_id: timer.disney_scents
        # - if:
        #   - condition: or
        #     conditions:
        #       - condition: state
        #         entity_id: input_boolean.audible_notifications
        #         state: 'on'
        #       - condition: state
        #         entity_id: switch.artemis
        #         state: 'on'
        #   then:
        #   - service: switch.toggle
        #     entity_id: 
        #     - switch.artemis
        # - if:
        #   - condition: or
        #     conditions:
        #       - condition: state
        #         entity_id: input_boolean.audible_notifications
        #         state: 'on'
        #       - condition: state
        #         entity_id: switch.incense
        #         state: 'on'
        #   then:
        #   - service: switch.toggle
        #     entity_id: 
        #     - switch.incense
      - conditions:
        - condition: trigger
          id: bedroom_smells_on
        sequence: 
        - service: humidifier.turn_on
          entity_id: humidifier.master_bedroom_asakuki
        - service: humidifier.turn_on
          entity_id: humidifier.skylars_bedroom_diffuser
        - service: timer.start
          entity_id: timer.disney_scents
      - conditions:
        - condition: trigger
          id: smells_off
        sequence: 
        - service: select.select_option
          target:
            entity_id: select.living_room_diffuser_spray
          data: 
            option: 'off'
        - service: select.select_option
          target:
            entity_id: select.theater_diffuser_spray
          data: 
            option: 'off'
        - service: switch.turn_off
          entity_id: switch.pottery_diffuser
        - service: switch.turn_off
          entity_id: switch.pottery_diffuser_light
      - conditions:
        - condition: trigger
          id: bedroom_smells_off
        sequence: 
        - service: humidifier.turn_off
          entity_id: humidifier.master_bedroom_asakuki
        - service: humidifier.turn_off
          entity_id: humidifier.skylars_bedroom_diffuser
      default: []
    

  - id: 7959114d-80e9-4eb7-96cf-9ec097fcda1f
    alias: Make it Smell Like Disney
    initial_state: true
    mode: single
    trigger:
    - platform: time_pattern
      minutes: 20
      id: living_room
    - platform: time_pattern
      minutes: 50
      id: bedrooms
    - platform: time_pattern
      minutes: 10
      id: studio
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.disney_scents
      id: times_up
    condition:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: living_room
        sequence: 
        - service: input_boolean.turn_on
          entity_id: input_boolean.disney_smells
      - conditions:
        - condition: trigger
          id: bedrooms
        sequence: 
        - service: input_boolean.turn_on
          entity_id: input_boolean.disney_bedrooms
      - conditions:
        - condition: trigger
          id: studio
        - condition: state
          entity_id: binary_sensor.family_home
          state: 'on'
        - condition: state
          entity_id: binary_sensor.studio_occupied
          state: 'on'
        sequence: 
        - service: switch.turn_on
          entity_id: switch.studio_airfreshener
      - conditions:
        - condition: trigger
          id: times_up
        sequence: 
        - service: input_boolean.turn_off
          entity_id: input_boolean.disney_bedrooms
        - service: input_boolean.turn_off
          entity_id: input_boolean.disney_smells
      default: []
   

# Turn off input booleans when audio is over:
  - id: e1cb172c-0423-11eb-adc1-0242ac120002
    alias: disney_audio_auto_off
    initial_state: true
    trigger:
    - platform: state
      entity_id: media_player.ha_blue
      to: 'idle'
      from: 'playing'
    - platform: state
      entity_id: media_player.ha_blue
      to: 'idle'
      from: 'paused'
    condition:
    - condition: state
      entity_id: group.disney_background
      state: 'on'
    action:
    - service: homeassistant.turn_off 
      entity_id: group.disney_audio

# If Main audio is off, turn off input_booleans and notify via notifications. 
  - id: audio_is_disabled
    alias: Audio is Disabled 
    initial_state: true
    trigger:
    - platform: state
      entity_id: group.disney_background
      to: 'on'
    condition:
      condition: or
      conditions:
      - condition: state 
        entity_id: input_boolean.audible_notifications
        state: 'off'
      - condition: state
        entity_id: binary_sensor.family_home
        state: 'off'
    action:
    - service: homeassistant.turn_off 
      entity_id: group.disney_background
    - service: persistent_notification.dismiss
      data:
        notification_id: "audioissue"
    - service: persistent_notification.create
      data_template:
        notification_id: "audioissue"
        message: "Disney audio functions are disabled because the audible notifications are off."
        title: "Audio Not Available"


  - id: 58b1d5a1-88b0-4647-acbe-b4f794d67c2c
    alias: Diney Background Music 
    trigger:
      - platform: time
        at: input_datetime.disney_background_start
        id: start
      - platform: time
        at: input_datetime.disney_background_stop
        id: stop
    condition:
      - condition: time
        weekday:
          - sat
          - sun
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: start
        sequence:
        - service: input_boolean.turn_on
          entity_id: input_boolean.disney_background
      - conditions:
        - condition: trigger
          id: stop
        sequence:
        - service: input_boolean.turn_off
          entity_id: input_boolean.disney_background
        
      default: []
    initial_state: true
    mode: single   



  - id: 0e59cc3e-e55a-4442-b7d3-48b0fe19963a
    alias: Disney background Loop
    trigger: 
    - platform: numeric_state
      entity_id: sensor.power_switch_electric_consumption_w
      below: 100
      id: tv_off
    - platform: state
      entity_id: media_player.ha_blue
      to: 'idle'
      from: 'playing'
      id: restart 
    - platform: state
      entity_id: input_boolean.disney_background
      id: start
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: input_boolean.disney_background
      id: stop
      from: 'on'
      to: 'off'
    - platform: numeric_state
      entity_id: sensor.power_switch_electric_consumption_w
      above: 100
      id: tv_on
    condition:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    action:
    - choose:
      - conditions:
        - condition: trigger
          id: start
        sequence:
        - service: input_boolean.turn_on
          data:
            entity_id: >-
              {% if is_state('input_boolean.christmas_season','on') %}
                {{ expand('group.christmas_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}
              {% else %}
                {{ expand('group.disney_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}
              {% endif %}
      - conditions:
        - condition: trigger
          id: tv_off
        - condition: time
          after: "07:00:00"
          before: "19:00:00"
          weekday:
            - sat
            - sun
        sequence:
        - service: input_boolean.turn_on
          data:
            entity_id: >-
              {% if is_state('input_boolean.christmas_season','on') %}
                {{ expand('group.christmas_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}
              {% else %}
                {{ expand('group.disney_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}
              {% endif %}
      - conditions:
        - condition: trigger
          id: restart
        - condition: state
          entity_id: input_boolean.disney_background
          state: 'on'
        sequence:
        - service: media_player.media_stop
          entity_id: media_player.ha_blue
        - service: script.turn_off
          entity_id: script.local_audio
        - delay: '00:01:00'
        - service: input_boolean.turn_on
          data:
            entity_id: >-
              {% if is_state('input_boolean.christmas_season','on') %}
                {{ expand('group.christmas_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}
              {% else %}
                {{ expand('group.disney_background') | selectattr('state', 'eq', 'off') | map(attribute='entity_id') | list | random }}
              {% endif %}
      - conditions:
        - condition: or
          conditions:
          - condition: trigger
            id: stop
          - condition: trigger
            id: tv_on
        sequence:
        - service: media_player.media_stop
          entity_id: media_player.ha_blue
        - service: script.turn_off
          entity_id: script.local_audio
        - service: homeassistant.turn_off
          entity_id: group.disney_audio
        - service: input_boolean.turn_off
          entity_id: input_boolean.disney_background
      default: []
    initial_state: true
    mode: restart      

