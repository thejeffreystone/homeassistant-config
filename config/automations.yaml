        alias: At Sunrise
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.outdoor_spotlights
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.front_porch_lights
      - if:
        - condition: state
          entity_id: group.family
          state: home
        then:
        - service: cover.open_cover
          entity_id:
          - cover.curtain_left
          - cover.skylar_blinds_one
          - cover.master_bedroom_shade
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.pool_deck_lights
          - switch.deck_lights
          - switch.driveway_light
    - conditions:
      - condition: trigger
        id: closing_time
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.deck_lights
          - switch.pool_deck_lights
    - conditions:
      - condition: trigger
        id: wake_up
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'on'
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id:
          - switch.pool_deck_lights
          - switch.deck_lights
