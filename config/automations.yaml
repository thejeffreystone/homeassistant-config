- id: '1663671389098'
  alias: Studio Lighting
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.slacker_labs_motion
    from: 'off'
    to: 'on'
    id: motion
  - platform: state
    entity_id:
    - sensor.jeff_location
    from: studio
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: done
  - platform: state
    entity_id:
    - person.jeffrey
    to: not_home
    id: gone
  - platform: state
    entity_id:
    - binary_sensor.slacker_labs_motion
    from: 'on'
    to: 'off'
    for:
      hours: 1
      minutes: 10
      seconds: 0
    id: no_motion
  - platform: state
    entity_id: input_select.studio_mode
    to: Editing
    id: edit_mode
  - platform: state
    entity_id: input_select.studio_mode
    to: Work
    id: work_mode
  - platform: state
    entity_id: input_select.studio_mode
    to: Night
    id: night_mode
  - platform: state
    entity_id: input_select.studio_mode
    to: Product
    id: product_mode
  - platform: state
    entity_id: input_select.studio_mode
    to: Cleaning
    id: clean_mode
  - platform: state
    entity_id: input_select.studio_mode
    to: Film
    id: film_mode
  - platform: time
    at: 00:00:00
    id: midnight
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: product_mode
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.product_shots
        metadata: {}
    - conditions:
      - condition: trigger
        id: night_mode
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.studio_night_mode
        metadata: {}
    - conditions:
      - condition: trigger
        id: clean_mode
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.studio_normal
        metadata: {}
    - conditions:
      - condition: trigger
        id: work_mode
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.work_time
        metadata: {}
    - conditions:
      - condition: trigger
        id: edit_mode
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.edit_mode
        metadata: {}
    - conditions:
      - condition: trigger
        id: film_mode
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.film_time
        metadata: {}
    - conditions:
      - condition: trigger
        id: motion
      - condition: numeric_state
        entity_id: sensor.slacker_labs_lux
        below: 9.9
      sequence:
      - if:
        - condition: state
          entity_id: binary_sensor.jeff_workday
          state: 'on'
        - condition: time
          after: 09:00:00
          before: '17:00:00'
        - condition: state
          entity_id: person.jeffrey
          state: home
        - condition: not
          conditions:
          - condition: state
            entity_id: input_select.studio_mode
            state: Film
        then:
        - service: input_select.select_option
          data:
            option: Work
          target:
            entity_id: input_select.studio_mode
      - if:
        - condition: time
          after: 05:00:00
          before: 09:00:00
        - condition: state
          entity_id: person.jeffrey
          state: home
        - condition: state
          entity_id: input_select.studio_mode
          state: Normal
        then:
        - service: input_select.select_option
          data:
            option: Editing
          target:
            entity_id: input_select.studio_mode
      - if:
        - condition: state
          entity_id: group.studio_lights
          state: 'off'
        then:
        - service: input_select.select_option
          data:
            option: Normal
          target:
            entity_id: input_select.studio_mode
        - service: scene.turn_on
          target:
            entity_id: scene.studio_night_mode
          metadata: {}
    - conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.jeff_room
          state: studio
      - condition: or
        conditions:
        - condition: trigger
          id: gone
        - condition: trigger
          id: done
        - condition: trigger
          id: midnight
      sequence:
      - service: light.turn_off
        data: {}
        target:
          area_id: studio
      - service: switch.turn_off
        data: {}
        target:
          area_id: studio
      - service: input_select.select_option
        data:
          option: Normal
        target:
          entity_id: input_select.studio_mode
    - conditions:
      - condition: trigger
        id: no_motion
      - condition: state
        entity_id:
        - input_select.studio_mode
        state: Normal
      sequence:
      - service: light.turn_off
        data: {}
        target:
          area_id: studio
      - service: switch.turn_off
        data: {}
        target:
          area_id: studio
  mode: queued
- id: '1663678889161'
  alias: Outdoor Lighting
  description: ''
  trigger:
