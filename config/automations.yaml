    - binary_sensor.stairs_motion_top
    from: 'on'
    to: 'off'
    id: no_motion_top
  - platform: state
    entity_id:
    - binary_sensor.stairs_motion_bottom
    from: 'on'
    to: 'off'
    id: no_motion_bottom
  condition: []
  action:
