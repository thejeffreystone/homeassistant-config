- id: e1cb39dc-0423-11eb-adc1-0242ac120002
  alias: Master Bedroom Lights Needed
  trigger:
  - entity_id: binary_sensor.master_bedroom_motion
    from: 'off'
    platform: state
    to: 'on'
    id: light_needed
  - entity_id: binary_sensor.master_bedroom_motion
    from: 'on'
    platform: state
    to: 'off'
    for: 00:10:00
    id: light_not_needed
  - platform: time
    at: '23:00:00'
    id: lights_out
  - platform: state
    entity_id:
    - binary_sensor.master_bedroom_bath_door_contact
    from: 'on'
    to: 'off'
    id: bath_occupied
  - platform: state
    entity_id:
    - binary_sensor.master_bedroom_bath_door_contact
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: bath_vacant
  - platform: state
    entity_id:
    - input_boolean.light_override
    from: 'off'
    to: 'on'
    id: brighter
  - platform: state
    entity_id:
    - input_boolean.light_override
    from: 'on'
    to: 'off'
    id: darker
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: light_needed
        - condition: trigger
          id: brighter
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      - condition: state
        entity_id: group.master_bedroom
        state: 'off'
      - condition: or
        conditions:
        - condition: numeric_state
          entity_id: sensor.master_bedroom_lux
          below: 50
        - condition: numeric_state
          entity_id: sensor.master_bedroom_lux
          above: 65000
      sequence:
      - service: script.master_bedroom_lights_w_level
        data:
          level: 255
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: light_needed
        - condition: trigger
          id: brighter
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      - condition: or
        conditions:
        - condition: time
          before: '23:00:00'
          after: '17:00:00'
        - condition: and
          conditions:
          - condition: time
            before: 09:00:00
            after: 06:00:00
          - condition: state
            entity_id: script.master_bedroom_morning_wakeup_lighting
            state: 'off'
      - condition: state
        entity_id: input_boolean.light_override
        state: 'off'
      sequence:
      - service: script.master_bedroom_lights_w_level
        data:
          level: 255
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: light_needed
        - condition: trigger
          id: brighter
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      - condition: time
        after: '23:00:00'
        before: 06:00:00
      - condition: state
        entity_id: input_boolean.light_override
        state: 'off'
      sequence:
      - service: scene.turn_on
        entity_id: scene.master_bedroom_nightlight
    - conditions:
      - condition: trigger
        id: light_not_needed
      - condition: state
        entity_id: group.master_bedroom
        state: 'on'
      - condition: state
        entity_id:
        - script.master_bedroom_morning_wakeup_lighting
        state: 'off'
      - condition: state
        entity_id: input_boolean.light_override
        state: 'off'
      sequence:
      - service: scene.turn_on
        entity_id: scene.master_bedroom_off
    - conditions:
      - condition: trigger
        id: lights_out
      - condition: state
        entity_id: group.master_bedroom
        state: 'on'
      - condition: state
        entity_id:
        - script.master_bedroom_morning_wakeup_lighting
        state: 'off'
      - condition: state
        entity_id: input_boolean.light_override
        state: 'off'
      sequence:
      - service: scene.turn_on
        entity_id: scene.master_bedroom_off
    - conditions:
      - condition: trigger
        id: bath_occupied
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.master_bath_lights
    - conditions:
      - condition: trigger
        id: bath_vacant
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.master_bath_lights
    - conditions:
      - condition: trigger
        id: darker
      - condition: state
        entity_id:
        - script.master_bedroom_morning_wakeup_lighting
        state: 'off'
      - condition: state
        entity_id: group.master_bedroom
        state: 'on'
      sequence:
      - service: scene.turn_on
        entity_id: scene.master_bedroom_off
    default: []
  initial_state: true
- id: '1662943600604'
  alias: Stair Lighting
